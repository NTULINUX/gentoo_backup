# SECURITY: DO NOT USE JIT
LUA_TARGETS="lua5-4"
LUA_SINGLE_TARGET="lua5-4"

PYTHON_TARGETS="python3_12"
PYTHON_SINGLE_TARGET="python3_12"

# Support both UEFI and legacy installations of GRUB
GRUB_PLATFORMS="efi-64 pc"
