#
# Global portage options
#

# SMT enabled on 8-core/16-thread processor
# Compile with 16 threads, and 2 jobs at once (16 * 2 = 32)
# emerge tends to only run one job at a time so double it
MAKEOPTS="-j16"
EMERGE_PARALLEL_OPTS="-j2"

# Final USE flags for production environment
USE="-alsa -backlight -bindist -binutils-plugin -chatzilla -classic -colord -concheck -cramfs -cron -daemon -debug -deprecated -dhclient -dhcp -dhcpcd -dht -doc -drop-root -dvbpsi -elf -geoip -geoloc -geolocation -gmp-autoupdate -gnome -gold -gtk-doc -handbook -hardlink -http -imap -initramfs -interlaced -iptables -ipv6 -iwd -jit -libproxy -lock -luajit -man -modemmanager -mpris -mtp -mysql -nullok -pcre-jit -perl -plucker -pop3 -ppp -pulseaudio -samba -server -smartcard -smi -smtp -sound -ssh-agent -sslv2 -sslv3 -statusnotifier -sudo -suid -systemd -telemetry -tftp -tls-heartbeat -tofu -touchpad -vlc -volume -webkit -wext -wifi -xscreensaver X a52 aac acl admin appindicator apng branding caps clang compiler-rt cpudetection cups custom-cflags custom-optimization dav1d dbus default-compiler-rt default-libcxx default-lld default-stack-clash-protection default-znow drm dts egl elogind encode ffmpeg fftw filecaps flac gbm gles1 gles2 gtk hardened hwaccel hwloc icu imagemagick int-quality introspection iproute2 jack kf6compat libass libcxx libcxxabi libsamplerate libunwind llvm-libunwind lto lximage mad matroska mp3 mpeg ncurses nettle network nss offensive ogg opengl openh264 openmp opus pam pgo pic pie pkcs7 policykit postproc ppds python qt6 qml rubberband sanitize savedconfig secure-delete smp static-pie system-harfbuzz system-icu system-jpeg system-libevent system-libvpx system-llvm system-png system-sqlite system-ssl tcl theora threads tk tray truetype udev udisks upower v4l vaapi vala vdpau verify-sig vpx vorbis vulkan wayland x264 x265 xattr xcb xfce xinerama xv xvfb xvid"

# X86-specific CPU instructions
CPU_FLAGS_X86="avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 ssse3 sse4_1 sse4_2"

# LLVM and X.org drivers
INPUT_DEVICES="evdev"
LLVM_TARGETS="AMDGPU"
VIDEO_CARDS="amdgpu radeon radeonsi"

# Exclude FFmpeg tools
FFTOOLS=""

GENTOO_MIRRORS="https://gentoo.osuosl.org/"

L10N="en en-US"

#
# DO NOT MODIFY BELOW THIS LINE
#

# musl
CHOST="x86_64-pc-linux-musl"

LC_MESSAGES=C

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# Mask stupid/useless SystemD service files
MASK_SYSTEMD_FILES="/lib/systemd/*.service /lib/systemd/*/*.service /usr/lib/systemd/*.service /usr/lib/systemd/*/*.service"
# Mask stupid/broken X.org session files for display manager
MASK_XSESSION_FILES="/usr/share/xsessions/Xsession.desktop /usr/share/xsessions/openbox*.desktop"
INSTALL_MASK="${INSTALL_MASK} ${MASK_SYSTEMD_FILES} ${MASK_XSESSION_FILES}"

# Allow packages marked unstable
ACCEPT_KEYWORDS="~amd64"

# Always include build dependencies, respect parallel job options
EMERGE_DEFAULT_OPTS="--with-bdeps=y ${EMERGE_PARALLEL_OPTS}"

# Use entire LLVM toolchain by default
CC="clang"
CXX="clang++"
LD="ld.lld"
AR="llvm-ar"
AS="clang"
NM="llvm-nm"
OBJCOPY="llvm-objcopy"
OBJDUMP="llvm-objdump"
RANLIB="llvm-ranlib"
READELF="llvm-readelf"
READOBJ="llvm-readobj"
STRIP="llvm-strip"

# Harden entire system
COMMON_FLAGS="-O2 -march=x86-64-v3 -fPIC -fstack-protector-strong -fstack-clash-protection -fomit-frame-pointer -pipe -U_FORTIFY_SOURCE -D_FORTIFY_SOURCE=3"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
LDFLAGS="${LDFLAGS} ${COMMON_FLAGS} -fuse-ld=lld -Wl,-z,now -Wl,-z,relro -Wl,--strip-debug"

